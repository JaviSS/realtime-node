<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join | Slock!</title>

<body>
<br>
<br>

<div class="row">
    <h3 class="center-align">Slock!</h3>
    <div class="col s4">
    </div>

        <div class="row">
            <div class="input-field col s12">

        <button class="waves-effect waves-light btn btn-large" style="width: 100%" value="Join !">Join !</button>
    </form>
    <div class="col s4">
    </div>
</div>
