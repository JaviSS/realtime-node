<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/custom.css" media="screen,projection"/>
</head>
<body>
<main>
    <div class="row app">
        <div class="col s2 sidebar">
            <br>
            <h4 class="white-text">People</h4>
        </div>
        <div class="col s10">
            <h3 class="center-align">Slock!</h3>
            <ul id="messages"></ul>
        </div>
    </div>
</main>
<footer class="page-footer footer-container grey darken-1">
    <div class="row footer-row">
        <div class="col s2 footer-sidebar">
        </div>
        <div class="col s10">
            <form id="message-form">
                <div class="col s12">
                    <input
                        class="textField"
                        name="message"
                        type="text"
                        placeholder="-- message --"
                        autocomplete="off"
                        autofocus
                        required
                    />
                </div>
                <div class="col s6">
                    <button class="waves-effect waves-light btn" style="width: 100%">Send message</button>
                </div>
            </form>
            <div class="col s6">
                <button id="send-location" class="waves-effect waves-light btn" style="width: 100%">Send location
                </button>
            </div>
        </div>
    </div>
</footer>

<script id="message-template" type="text/template">
    <div class="">
        <div class="row" style="padding: 0;margin: 0">
            <div class="col s3 teal-text darken-1">
                <div class="row right-align" style="padding: 0;margin: 0"><strong>{{from}}</strong></div>
                <div class="row right-align" style="padding: 0;margin: 0">{{createdAt}}</div>
            </div>
            <div class="col s9 grey-text darken-1">
                {{text}}
            </div>
        </div>
    </div>
</script>

<script id="location-message-template" type="text/template">
    <div class="">
        <div class="row" style="padding: 0;margin: 0">
            <div class="col s3 teal-text darken-1">
                <div class="row right-align" style="padding: 0;margin: 0"><strong>{{from}}</strong></div>
                <div class="row right-align" style="padding: 0;margin: 0">{{createdAt}}</div>
            </div>
            <div class="col s9 grey-text darken-1">
                <a href="{{url}}" target="_blank">Here I am !!</a>
            </div>
        </div>
    </div>
</script>

<script src="js/libs/socket.io.slim.js"></script>
<script src="js/libs/mustache.min.js"></script>
<script src="js/libs/moment.js"></script>
<script src="js/libs/jquery-3.3.1.min.js"></script>
<script src="js/index.js"></script>
<script type="text/javascript" src="js/libs/materialize.min.js"></script>
</body>
</html>
